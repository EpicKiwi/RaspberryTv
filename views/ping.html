<body>
<h2 class="state" >Connexion...</h2>

</div>

<script

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">

socket.on("connect",function(){
	$(".state").html("Socket connect√©");
})

socket.on("newBackground",function(background){
	console.log("New background",background)
	$(".pool").append("<h3>new-background</h3><pre>"+JSON.stringify(background,null,2)+"</pre>")
})
</script>
